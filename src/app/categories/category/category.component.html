<h1 (click)="expand()">{{ category.categoryTitle }}</h1>
<div *ngIf="expanded" id="container">
    <button id="left"><i class="material-icons">keyboard_arrow_left</i></button>
    <app-choice *ngFor="let choice of choices, let index = index" [choice]="choice"></app-choice>
    <button id="right"><i class="material-icons">keyboard_arrow_right</i></button>
</div>
<hr>
