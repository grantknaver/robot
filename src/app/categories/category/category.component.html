<!--- CAROUSEL --->
<div id="carouselContainer">
    <h1 (click)="expand()">{{ category.categoryTitle }}</h1>

    <ngb-carousel
    [showNavigationArrows]="true" 
    [showNavigationIndicators]="true"
    interval="10000"
    [keyboard]="true"
    [pauseOnHover]="true"
    [wrap]="true"
    [activeId]="'slideTwo'"
    *ngIf="categoriesService.expandedArray[currentCategory].expanded">
        <div *ngFor="let choice of choices, let i = index" >
            <ng-template ngbSlide>
                <app-choice 
                [choiceInfo]="{ choice: choice, choiceIndex: i }"
                [(choiceSelected)]="choiceSelected">
                </app-choice>
            </ng-template> 
        </div>
    </ngb-carousel>
    
    <hr>
</div>
